<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="whole">
  <div id="outer">
    <center>
    <img id="panda" src="panda.jpg"/>
    <audio id="audio" autoplay controls></audio>
    <br>
    <button class="buttons" onclick="backward()"><img src="previous.png" class="butimage"/></button>
    <button class="buttons" onclick="rewin()"><img src="forward.png" class="butimage"/></button>
    <button class="buttons" onclick="play()"><img src="" class="butimage" id="but1"/></button>
    <button class="buttons" onclick="backwind()"><img src="backward.png" class="butimage"/></button>
    <button class="buttons" onclick="forward()"><img src="next.png" class="butimage"/></button>
    <p id="text" class="nextsong"></p>
          </center> 
  </div>
  <section id=sec>

    <ol id="ol">
      <li><a  onclick="change(0)" class="nextsong">Kadhalai solla Mudiyatha</a></li>
      <li><a  onclick="change(1)" class="nextsong">Aruyire Mannipaya From Guru</a></li>
      <li><a  onclick="change(2)" class="nextsong">Blankspace-Taylor album</a></li>
      <li><a  onclick="change(3)" class="nextsong">Eekathayo from Dearcomrade</a></li>
      <li><a  onclick="change(4)" class="nextsong">Kadhal En Kaviiye</a></li>
      <li><a  onclick="change(5)" class="nextsong">Enthara enthara</a></li>
      <li><a  onclick="change(6)" class="nextsong">Into your arms tonight</a></li>
      <li><a  onclick="change(7)" class="nextsong">Lovestory-TaylorSwift</a></li>
      <li><a  onclick="change(8)" class="nextsong">Mudhalnee mudivum Nee</a></li>
      <li><a  onclick="change(9)" class="nextsong">Parayuvan Idhathyamai from Ishq</a></li>
    </ol>
  </section>
 </div>
  
  
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
